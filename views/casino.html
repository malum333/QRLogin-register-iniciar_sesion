        var sessionStartTime;
        var timeToNotificationTimePlay;
        function showAlert(hours) {
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-center",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
            toastr.custom(
                "Llevas más de " + hours + " en línea. Si sentis cansancio visual, es hora de tomar un descanso. Tu bienestar es nuestra prioridad. ¡Juguemos responsablemente!",
                "Juego Responsable"
            );
        }


        function checkTime(time) {
            let currentTime = new Date().getTime();
            let elapsedTime = currentTime - sessionStartTime;
            let elapsedMinutes = elapsedTime / (1000 * 60);

            if (elapsedMinutes >= time) {
                let intervalMillis = time * 60 * 1000;
                if (elapsedTime % intervalMillis < 5000) {
                    let formattedTime = formatElapsedTime(elapsedMinutes);
                    showAlert(formattedTime);
                }
            }
        }
        function formatElapsedTime(elapsedMinutes) {
            let duration = moment.duration(elapsedMinutes, 'minutes');
            let hours = Math.floor(duration.asHours());
            let minutes = Math.floor(duration.minutes());

            if (hours > 0) {
                if (minutes > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')} horas`;
                } else {
                    return `${hours}:00 horas`;
                }
            } else {
                return `${minutes} minutos`;
            }
        }
        function initTimeNoti(firstTime, intervalTime) {
            setTimeout(function () {
                checkTime(firstTime);
                setInterval(function () {
                    checkTime(intervalTime);
                }, intervalTime * 60 * 1000);
            }, firstTime * 60 * 1000);
        }
        function redirectToProfile() {
            // Almacenar la acción en localStorage
            localStorage.setItem('manageTabAction', JSON.stringify({
                functionName: 'manageTabVisibility',
                args: ['myPassword']
            }));

            // Redirigir a la página de perfil
            window.location.href = '/micuenta/perfil/mi-perfil';
        }
    </script>
